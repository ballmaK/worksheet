<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" stroke="#409EFF" stroke-width="3"/>
  
  <!-- 时钟外圈 -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- 时钟指针 -->
  <line x1="60" y1="60" x2="60" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="60" x2="80" y2="60" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 工作记录文档图标 -->
  <rect x="75" y="22" width="20" height="28" rx="2" fill="white"/>
  <line x1="82" y1="32" x2="88" y1="32" stroke="#409EFF" stroke-width="2"/>
  <line x1="82" y1="38" x2="88" y1="38" stroke="#409EFF" stroke-width="2"/>
  <line x1="82" y1="44" x2="88" y1="44" stroke="#409EFF" stroke-width="2"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
